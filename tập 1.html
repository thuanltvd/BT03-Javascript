<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script tag example 01</title>
</head>
<body>
    <p id="demo">hello HTML</p>
    <button type="button" onclick="myFunction()">change to Javascript</button>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "helo JavaScript";
      }
    <// document.... là lấy bểu tượng tên id là "demo" trong file html ra và thay thế bằng "hello Javascript">
    </script>
    <br>
<p id="demo"> hello HTML</p>

    function myFunction() {
        document.getElementById("demo").innerHTML = "tui là thẻ p nek"
    }
